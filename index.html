<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSH-BOT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    /* Header styling */
    header {
      background-color: #2b7b2b;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-icon {
      height: 30px;
      width: 30px;
      margin-right: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* Chat section */
    #chat-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      height: calc(100vh - 60px); /* Account for nav header */
      background-color: #eef2ee;
    }

    #chat-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 100%;
      background: white;
      border: 3px solid #2b7b2b;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      background-color: #2b7b2b;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #chat-subtitle {
      padding: 10px 16px;
      font-size: 15px;
      color: #333;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #555;
    }

    #fullscreen-btn {
      background: #ffffff22;
      color: white;
      border: 1px solid white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #fullscreen-btn:hover {
      background: #ffffff44;
    }

    @media (max-width: 600px) {
      nav a {
        margin-left: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">TSH-BOT</div>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section id="chat-section">
  <div id="chat-container">
    <div id="chat-header">
    
      TSH-BOT Assistant
      <button id="fullscreen-btn">ðŸ”³ Fullscreen</button>
    </div>

    <div id="loader">Loading chatbot...</div>
    <iframe id="bot-frame" 
      src="https://copilotstudio.microsoft.com/environments/Default-ea1a909b-6600-4a25-82a5-0c6ed7d0513b/bots/cr59f_citizenServices/webchat?__version__=2"
      onload="document.getElementById('loader').style.display='none';">
    </iframe>
  </div>
</section>

<script>
  const iframe = document.getElementById('bot-frame');
  const fullscreenBtn = document.getElementById('fullscreen-btn');

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      iframe.requestFullscreen().catch(err => {
        alert(`Error enabling fullscreen: ${err.message}`);
      });
    } else {
      document.exitFullscreen();
    }
  });
</script>

</body>
</html>
